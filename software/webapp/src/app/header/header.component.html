<div class="navbar is-dark">
  <div class="navbar-brand">
    <a class="navbar-item">
      <img src="assets/logo.png"><a class="logo">NeuroSignal</a>
    </a>
  </div>
  <div class="navbar-menu">
    <div class="navbar-end">
      <a class="navbar-item" routerLink="/">Home</a>
      <div class="navbar-end" *ngIf="this.tokenStorageService.getToken()">
        <a class="navbar-item" routerLink="/technician" *ngIf="this.tokenStorageService.getUser().role=='Technician'">New Scan</a>
        <a class="navbar-item" routerLink="/table">View Scans</a>
        <a class="navbar-item" routerLink="/radiologist" *ngIf="this.tokenStorageService.getUser().role=='Radiologist'">Diagnosis</a>
        <a class="navbar-item" routerLink="/profile" >Profile</a>
        <a class="navbar-item" routerLink="/" (click)="logout()">Logout</a>
      </div>
      <div class="navbar-end" *ngIf="!this.tokenStorageService.getToken()">
      <a class="navbar-item" routerLink="/register">SignUp</a>
      <a class="navbar-item" routerLink="/login">Login</a>
    </div>
    </div>
  </div>
</div>
