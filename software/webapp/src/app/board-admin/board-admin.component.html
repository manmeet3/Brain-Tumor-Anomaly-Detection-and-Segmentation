<div class="container">
  <mat-card>
    <mat-card-content>
      <h2 class="example-h2">Approval required for below users</h2>
      <section class="example-section">
        <form [formGroup]="form" (ngSubmit)="approve()" novalidate>
          <div fxLayout="row" fxLayoutAlign="space-around" center *ngFor="let user of users; let i=index">
            <mat-checkbox class="example-margin" (change)="onCheckboxChange($event)">{{user.username}}
              <label>: {{user.role}}</label> </mat-checkbox>
          </div>
          <button mat-raised-button color="primary">Approve</button>
        </form>
      </section>
    </mat-card-content>
  </mat-card>
</div>
