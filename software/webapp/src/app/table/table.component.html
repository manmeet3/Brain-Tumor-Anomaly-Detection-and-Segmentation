<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Index Column -->
  <ng-container matColumnDef="index">
    <th mat-header-cell *matHeaderCellDef> Index </th>
    <td mat-cell *matCellDef="let element"> {{dataSource.indexOf(element)}} </td>
  </ng-container>

  <!-- Patient Name Column -->
  <ng-container matColumnDef="patientName">
    <th mat-header-cell *matHeaderCellDef> Patient Name </th>
    <td mat-cell *matCellDef="let element"> {{element.patientName}} </td>
  </ng-container>

  <!-- Radiologist Name Column -->
  <ng-container matColumnDef="radiologistName">
    <th mat-header-cell *matHeaderCellDef> Radiologist Name </th>
    <td mat-cell *matCellDef="let element"> {{element.radiologistName}} </td>
  </ng-container>

  <!-- Scan Date Column -->
  <ng-container matColumnDef="scanDate">
    <th mat-header-cell *matHeaderCellDef> Scan Date </th>
    <td mat-cell *matCellDef="let element"> {{element.scanDate}} </td>
  </ng-container>

  <!-- Processed Column -->
  <ng-container matColumnDef="processed">
    <th mat-header-cell *matHeaderCellDef> Processed (Y/N) </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button *ngIf="!element.isProcessed" (click)="getModelResults(element)">Get AI Results</button>
      <button mat-raised-button *ngIf="element.isProcessed" (click)="viewModelResults(element)">View AI Results</button>
    </td>
  </ng-container>

  <!-- Radiologist Comments Column -->
  <ng-container matColumnDef="radiologistComments">
    <th mat-header-cell *matHeaderCellDef> Radiologist Comments </th>
    <td mat-cell *matCellDef="let element"></td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email Results </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button (click)="emailResults(element)">Email Results</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
