<section class="hero is-primary is-bold">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">Technician</h1>
    </div>
  </div>
</section>
<div class="card-content">
  <form class="box mybox tech-box">
    <h1 class="title">New Scan</h1>
    <h5 class="subtitle">Provide scan details</h5>
    <div class="field">
      <label class="label">Patient Name</label>
      <input  class="input" [(ngModel)]="form.patientName" name="patientName"/>
    </div>
    <div class="field">
      <label class="label">Radiologist Name</label>
      <input class="input" [(ngModel)]="form.radiologistName" name="radiologistName"/>
    </div>
    <div class="field">
      <label class="label">Scan Date</label>
      <input  class="input" type="date" [(ngModel)]="form.scanDate" name="scanDate"/>
    </div>
    <div class="field">
      <label class="label">Patient's Email ID</label>
      <input class="input" [(ngModel)]="form.patientEmail" name="patientEmail"/>
    </div>
    <div class="field">
      <label class="label">Upload MRI</label>
      <div class="panel">
        <input id="file-upload" class="hidden" type="file" name="mriImage" (change)="selectImage($event)"/>
        <label for="file-upload" id="file-drag" class="upload-box">
          <div id="upload-caption">Drop image here or click to select</div>
          <img id="image-preview" class="hidden" />
        </label>
      </div>
    </div>
    <div id="image-box">
      <img id="image-display" />
      <div id="pred-result" class="hidden" width="400"></div>
      <svg id="loader" class="hidden" viewBox="0 0 32 32" width="40" height="40">
        <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
      </svg>
    </div>
    <div  fxLayout="row" fxLayoutAlign="end center">
      <button class="button myButton is-primary" (click)="onSubmit()">Submit</button>
      <button class="button myButton is-primary">Share</button>
    </div>
  </form>
</div>
